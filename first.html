<center>

<script>
	function login()
	{
		event.preventDefault();

		let mobileNumber=document.querySelector("#MobNo").value;
		let password=document.querySelector("#pwd").value;
		if(username=="DIVYA" && username.length>3)
		{
			if(mobileNumber.length==10 && password.length>=3)
			{
			alert("LOGIN SUCCESSFULLY!!!....WELCOME "+username);
			}
			else{
				alert("MOBILE NUMBER OR PASSWORD ARE INVALID");	
			}
			
		}
		
	else{
			alert("INVALID USERNAME CREDENTIALS");
		}
	}
	
</script>
