<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>BILLING</title>
</head>
	<body>
	<form onsubmit="bill()">
		<center>
		    <h1>BILL ESTIMATOR</h1>
			<label>SELECT CAB TYPE:</label><br/><br/>
			<select name="cabtype" id="cabtype"required>
			<option disabled>---SELECT CAB TYPE---</option>
			<option value="Micro">1.MICRO</option>
			<option value="Mini">2.MINI</option>
			<option value="Prime">3.PRIME</option>
			</select><br/><br/>
			<input type="number" name="kilometer" id="kilometer" placeholder="NUMBER OF KILOMETER"><br/><br/><br/><br/>
			<button>SUBMIT</button><br/><br/>
			<a href="booking.html" target="_blank">NEXT</a>
		</center>
	</form>
	<script>
	function bill()
	{
		event.preventDefault();
		alert("hi");
		let choice=document.querySelector("#cabtype").value;
		let kilometer=document.querySelector("#kilometer").value;
		let billAmount=0;
		switch(choice)
		{
		case "Micro":
			billAmount=10*kilometer;
			break;
		
		case "Mini":
			billAmount=15*kilometer;
			break;
		
		
		case "Prime":
			billAmount=20*kilometer;
			break;
		
		default:break;
		}
		let Amount=billAmount+(billAmount*0.07);
		alert("YOUR BILL AMOUNT IS : "+Amount+" Rs/-");
		
	}
	</script>
	</body>
</html>
